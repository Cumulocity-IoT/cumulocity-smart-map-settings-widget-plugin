<div class="">
  <div class="modal-content">
    <div class="c8y-prompt alert alert-warning" >
      <h3 class="m-b-16">
        <i
          c8y-icon="exclamation-triangle"
          class="dlt-c8y-icon-exclamation-triangle"
        ></i>
        <span ng-show="title">Delete Geography</span>
      </h3>
      <p
        class="text-break-word"
        ng-bind-html="body | translate"
      >
      You are about to delete Geography "{{input.record.name}}". Do you want to
        proceed?
      </p>
      <div class="alert-footer">
        <button
          title="Cancel"
          class="btn btn-default"
           ng-hide="labels.cancel === null"
          (click)="dismiss()"
        >
          Cancel
        </button>
        <button
          title="Delete"
          class="btn btn-primary"
          (click)="deleteAction()" 
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
